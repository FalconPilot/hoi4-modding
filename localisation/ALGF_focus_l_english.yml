l_english:
  ALG_industrial_finances: "Industrial research financing"

  ALG_national_reforms: "National reforms"
  ALG_national_reforms_desc: "After the independence war, a series of extensive reforms are needed before the country can go anywhere. We must think and act fast !"
  ALG_reinforce_national_unity: "Reinforce national unity"
  ALG_reinforce_national_unity_desc: "With the independance war over and reforms on their way, we need to reassure the population and bring people back together. United, we stand, divided, we fall."

  ALG_no_more_communism: "No more communism"
  ALG_no_more_communism_desc: "Communism has always been a threat to everything civilized in the world. We cannot afford to simply stay idle and pass reforms, though; we must act fast and prevent the threat of the reds to reach our doors !"

  ALG_maintain_royal_government: "Maintain royal government"
  ALG_maintain_royal_government_desc: "The royalty may be old-fashioned, but it's still the best option we have. Our country is still fresh and new, let's not waste this opportunity by straying too far from our current path."
  ALG_suppress_royal_detractors: "Suppress royalism detractors"
  ALG_suppress_royal_detractors_desc: "The royalty has been criticized heavily enough. We must ensure that this doesn't keep going on for too long... Even if it means giving a beating to some loud people."
  ALG_algerian_deterrence: "Algerian deterrence"
  ALG_algerian_deterrence_desc: "Even if we're currently dealing with the enemy within, we must not forget about the rest of the world. Who knows who next might want to make Algeria a colony again ? We must gather everyone and make this impossible."

  ALG_empower_federal_government: "Empower the Federal government"
  ALG_empower_federal_government_desc: "For too long has the federal government been just an ideal. Time showed us the flaws of monarchy and we concluded that we need a free, united country under a stable federal rule."
  ALG_womens_rights: "Advance women's rights"
  ALG_womens_rights_desc: "The interwar period has showed us that society cannot go back to its old ways. Many won't agree at first, but it is a necessary change for the country as a whole."
  ALG_tunisia_referendum: "The Tunisian referendum"
  ALG_tunisia_referendum_desc: "In an effort to reunite North Africa under a democratic federal rule, we need to organize swiftly a referendum in the french colony of Tunisia. Surely, they will join us..."
  ALG_morocco_referendum: "The Moroccan referendum"
  ALG_morocco_referendum_desc: "If we really want to prove the strength of democracy, we need to organize a referendum in the french colony of Morocco to integrate the state in our federal nation."
  ALG_long_live_the_federation: "Long live the Federation"
  ALG_long_live_the_federation_desc: "It is time that we abandon our royalist ancestry. Algeria needs a real federal government, ruled fairly and in the interest of everyone. Long live the algerian federation !"

  ALG_oppose_the_royalty: "Oppose the royalty"
  ALG_oppose_the_royalty_desc: "Monarchy is a blight which hinders our progression to a fair society. We cannot just wait for reforms to pass, we must oppose the oppression of royalty, now or never !"
  ALG_socialist_propaganda: "Socialist propaganda"
  ALG_socialist_propaganda_desc: "Our revolution requires more support from the masses. We need to spread the word about our ideas and plans for the future. Those royalist pigs won't know what hit'em !"
  ALG_end_the_oppression: "End the oppression"
  ALG_end_the_oppression_desc: "The glorious dream of a free socialist nation is at the grasp of our hand ! We must reach it at any cost, even if it means starting a second national war yet again."
  ALG_enlist_women_in_the_army: "Enlist women in the army"
  ALG_enlist_women_in_the_army_desc: "Our country needs more soldiers to form a strong army. Maybe we could actually try something daring and revolutionary... How about we let women draft in the army ? After all, a soldier is a soldier, no matter what people think of it right now."

  ALG_finance_industrial_research: "Finance industrial research"
  ALG_finance_industrial_research_desc: "Some financial investiment in industrial research could represent a pretty nice benefit for the economy."
  ALG_form_the_national_railway_company: "Form the National Railway Company"
  ALG_form_the_national_railway_company_desc: "Creating a centralized railway company might improve our industrial complexes logistics."
  ALG_mainland_industrial_development: "Mainland industrial development"
  ALG_mainland_industrial_development_desc: "Before we take on tougher projects, we need to ensure the mainland has a sufficient level of production to let the country grow."
  ALG_algiers_school_of_science: "Algiers school of science"
  ALG_algiers_school_of_science_desc: "By financing the creation of a prestigious new school of science, we can greatly increase the amount of scholars and researchers in Algeria. This is a non-negligible step we must take."
  ALG_the_saharan_project: "The Saharan project"
  ALG_the_saharan_project_desc: "Ingenious methods of subterranean transportation systems and centralized industrial production could allow us to develop and expand on the Saharan area. Maybe we could even settle it further in the future ?"
  ALG_promote_saharan_immigration: "Promote Saharan immigration"
  ALG_promote_saharan_immigration_desc: "Now that the algerian desert can house actual people, it's time we actually try and run propaganda campaigns to appeal to foreigners to come and live in the desert. Perhaps neighbors fleeing the oppression of their colonialist masters ?"

  ALG_professional_army: "Professionalize the army"
  ALG_professional_army_desc: "Since we disbanded the national militia, we need to officially make the army professional. This will be a long but necessary process."

  ALG_recruit_desert_tribes: "Recruit desert tribes"
  ALG_recruit_desert_tribes_desc: "The algerian desert has been overlooked for way too long. While the population is thin, there are many tribes filled with individuals eager to join the ranks of our army. Perhaps we could even take this even further in the future... ?"
  ALG_enlist_berber_officers: "Enlist berber officers"
  ALG_enlist_berber_officers_desc: "Some of the skirmishes during the war of independence were particularily violent. A few brave berber officers, however, managed to pull out quite impressive stunts. It's only common sense to try and enlist them into our military."
  ALG_tales_from_the_sahara: "Tales from the Sahara"
  ALG_tales_from_the_sahara_desc: "Various teachings from the berber officers in military schools will greatly help in developing new military strategies. We can't pass up on such a great opportunity."
  ALG_legacy_of_the_berbers: "Legacy of the berbers"
  ALG_legacy_of_the_berbers_desc: "The berbers were notorious during the war of independence for their prodigious use of shock tactics using fast and violent cavalry strikes. We should take note of their prowesses and try to take lessons from them."

  ALG_lessons_of_war: "Lessons of war"
  ALG_lessons_of_war_desc: "The independence war was brutal, and we could have been prepared better. While we did end up victorious, we need to think thoroughly about what went right and what went wrong."
  ALG_total_warfare_doctrine: "Total warfare doctrine"
  ALG_total_warfare_doctrine_desc: "Modern wars won't be fought simply by using infantry and guerilla tactics. The future of warfare will consist of a good mix of land, naval and aerial tactics and we should not overlook a single of those fronts."
  ALG_land_army_modernization: "Land army modernization"
  ALG_land_army_modernization_desc: "Our land army relied for way too long on old, obsolete equipment. We need to modernize our vehicles and get up to date if we want to be able to keep a modern, effective army."
  ALG_french_defensive_tactics: "French defensive tactics"
  ALG_french_defensive_tactics_desc: "One thing we learned during the war of independence is that the french army has a real edge when being on the defensive side. With french officers among our ranks, it would be a waste not to take the opportunity to bolster our own military knowledge with their experience."

  ALG_crackdown_on_officers_corruption: "Crackdown on officers corruption"
  ALG_crackdown_on_officers_corruption_desc: "The independence war blinded us way too much. We need to start breaking down the corruption among the military leading staff if we want to be able to achieve anything with our army."
  ALG_concess_to_militia: "Concessions to the Militia"
  ALG_concess_to_militia_desc: "The militia performed perfectly during the independece war, and yet very few was given to them when the royalty took power. We should compensate them and cave in to some of their demands to avoid further complications."
  ALG_concess_to_french_officers: "Concessions to French officers"
  ALG_concess_to_french_officers_desc: "Our army contains some loyal french officers who defected their own country to join us in our war of independence. We should treat them equally to ensure our officers stand united and loyal."
  ALG_recognize_war_crimes: "Recognize war crimes"
  ALG_recognize_war_crimes_desc: "While the war of independence was a victory, hideous crimes were committed against french locals. Some french people still live on our soil today, and some are even in our army. We should once and for all recognize the war crimes against french civilians to move forward and end the turmoil around the independence war."

  ALG_aeronaval_focus: "Aeronaval focus"
  ALG_aeronaval_focus_desc: "Our country requires a strong modernization in the naval and aerial department. And so, our military staff wondered : why shouldn't we combine the two ?"
  ALG_the_desert_fennec: "The desert fennec"
  ALG_the_desert_fennec_desc: "Some theorists tried to imagine what modern warfare will look like. Fighters ruling the skies is one of those things. For that, we must invest whatever we can into developing a new, modern fighter that will indeed rule the sky !"
  ALG_modern_light_ships: "Modern light ships"
  ALG_modern_light_ships: "We need to improve on our aging ship designs, especially our lighter ones. Big, beefy ships won't do much without sufficient protection from destroyers and cruisers."
  ALG_air_safety_drills: "Air safety drills"
  ALG_air_safety_drills_desc: "Planes are expensive and complex to manufacture. Our best luck is to limit as much as possible the pointless losses of aircrafts and preserving them for much needed air battles."

  ALG_create_oran_staff_school: "Oran military staff school"
  ALG_create_oran_staff_school_desc: "Now that our army is up and running, we can concentrate our efforts on the creation of an universal military staff school in Oran to study foreign combat tactics. Surely this will bring new perspectives and skills to our officers in command."
  ALG_algerian_heroes: "Algerian heroes"
  ALG_algerian_heroes_desc: "The independence war bringed us some very talented officers. We should offer them an opportunity to officially enlist in the army, now that we have a better understanding of modern warfare."
