  ALG_heavy_tank_equipment_1: "DQ Turad"
  ALG_heavy_tank_equipment_1_short: "Turad"
  ALG_heavy_tank_equipment_1_desc: "The french B1 tank was one of the sturdiest of its time, and so the Turad was developed to try and steal that title. Its 45mm cannon can prove devastating against enemy armored targets, and its thick armor makes it resistant to most beatings. The tradeoff, however, comes in a very high fuel consumption and a very slow apparel, even slower than a horse."
  ALG_heavy_tank_destroyer_equipment_1: "DQ Altarrad Althaqil"
  ALG_heavy_tank_destroyer_equipment_1_short: "DQ A.A."
  ALG_heavy_tank_destroyer_equipment_1_desc: "This variant of the Turad trades the turret, its 45mm main gun and one of its 10mm machinegun for a massive and frightening 75mm cannon fixed on the hull. Its firepower is sufficient to pierce pretty much any armored target from its time, but it also ends up being an extremely specialized and expensive tank."
